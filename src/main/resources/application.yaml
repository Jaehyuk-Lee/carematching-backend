server:
  port: 8081
  http2:
    enabled: true

spring:
  profiles:
    active: dev
  application:
    name: carematching
  config:
    import: optional:file:.env[.properties]
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        use_sql_comments: 'true'
        temp:
          use_jdbc_metadata_defaults: 'true'
        format_sql: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: 'false'
  datasource:
    driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://${DB_IP}:3306/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  devtools:
    restart:
      enabled: 'true'
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  sql:
    init:
      mode: always
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 300ms
      repositories:
        enabled: false
      lettuce:
        shutdown-timeout: 100ms
        pool:
          max-active: 3
          max-idle: 1
          min-idle: 1
          max-wait: 300ms

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

jwt:
  secret: ${JWT_SECRET_KEY}
  access-expiration-time: ${JWT_ACCESS_EXPIRATION_TIME:7200000}  # 기본값 2시간 (2 * 60 * 60 * 1000)
  refresh-expiration-time: ${JWT_REFRESH_EXPIRATION_TIME}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET_NAME}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_ACCESS_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

toss:
  secret: ${TOSS_SECRET}

kakao:
  cid: ${KAKAO_CID}
  secret: ${KAKAO_SECRET}
  frontend-domain: ${FRONTEND_DOMAIN:http://localhost:3000}

resilience4j:
  circuitbreaker:
    instances:
      TossPayments_Confirm:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 3
      KakaoPay_Ready:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 3
      KakaoPay_Confirm:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 3

mongodb:
  host: ${MONGODB_HOST:localhost}
  port: ${MONGODB_PORT:27017}
  database: ${MONGODB_DATABASE:carematching}
  username: ${MONGODB_USERNAME:}
  password: ${MONGODB_PASSWORD:}
  auth-source: ${MONGODB_AUTH_SOURCE:admin}
  connect-timeout: ${MONGODB_CONNECT_TIMEOUT:10s}
  socket-timeout: ${MONGODB_SOCKET_TIMEOUT:30s}

elasticsearch:
  index:
    shards: 1
    replicas: 0

# Actuator configuration: expose health and info endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  server:
    port: ${server.port:8081}

# Enable readiness/liveness probe groups (useful for k8s)
health:
  probes:
    enabled: true

info:
  app:
    name: carematching
    version: ${project.version:0.0.1-SNAPSHOT}

